version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "5000:5000"
    volumes:
      - app_data:/app/instance  # Для сохранения БД
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:////app/instance/prod.db
      - SECRET_KEY=your-production-secret-key-change-this
    restart: unless-stopped

volumes:
  app_data: